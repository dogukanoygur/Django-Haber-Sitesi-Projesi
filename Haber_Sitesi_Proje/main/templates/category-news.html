{% extends 'base.html' %}
{% block content %}
<main class="container mt-3 mb-5">
	<h3 class="border-bottom pb-1 my-4">{{category.title}}</h3>
    <!-- Haber Kutusu -->
    {% for news in all_news %}
	<div class="card mb-4 shadow">
	  <div class="row no-gutters">
	    <div class="col-md-3">
        <a href="/detail/{{news.id}}" ><img src="/media/{{news.image}}" class="card-img-top" alt="{{news.title}}"></a>
	    </div>
	    <div class="col-md-8">
	      <div class="card-body-t">
	        <h5 class="card-title">{{news.title}}</h5>
	        <p class="card-text">{{news.detail|safe}}</p>
	        <p class="card-text"><small class="text-muted">{{news.add_time}}</small></p>
	      </div>
	    </div>
	  </div>
    </div>
    {% endfor %}
</main>
{% endblock %}
